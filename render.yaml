services:
  - type: web
    name: currency-gold-server
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: GOLD_API_KEY
        sync: false  # Muss manuell gesetzt werden
